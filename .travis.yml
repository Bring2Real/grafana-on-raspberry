language: python
python:
  - "3.4"
sudo: required
services:
  - docker
env:
  global:
  - ASSETS=/tmp/assets
  - GRAFANA_VERSION=5.0.3
  - FPM_VERSION=1.9.3
install: true

before_script:
  - docker pull debian:stretch
  - docker pull fg2it/fpm:{FPM_VERSION}
  - ci/createImage.py ${GRAFANA_VERSION}
  - docker volume create assets-fgbw

script:
  - ci/build_and_package.sh armv6 armv7 arm64

after_success:
  - export DEB6=`ls armv6/grafana*.deb`
  - export TARBALL6=`ls armv6/grafana*.tar.gz`
  - echo $DEB6 $TARBALL6
  - export DEB7=`ls armv7/grafana*.deb`
  - export TARBALL7=`ls armv7/grafana*.tar.gz`
  - echo $DEB7 $TARBALL7
  - export DEB64=`ls arm64/grafana*.deb`
  - export TARBALL64=`ls arm64/grafana*.tar.gz`
  - echo $DEB64 $TARBALL64
  - ./ci/createDescriptionFile.py
  - cat armv6.d
  - cat armv7.d
  - cat arm64.d

deploy:
  - edge:
      branch: v1.8.47
    provider: releases
    api_key:
      secure: 
    file:
      - $DEB7
      - $TARBALL7
      - $DEB64
      - $TARBALL64
    skip_cleanup: true
    on:
      tags: true
      repo: fg2it/grafana-on-raspberry
  - edge:
      branch: v1.8.47
    provider: bintray
    file: armv6.d
    user: fg2it
    key:
      secure: ""
    skip_cleanup: true
    on:
      tags: true
  - edge:
      branch: v1.8.47
    provider: bintray
    file: armv7.d
    user: fg2it
    key:
      secure: ""
    skip_cleanup: true
    on:
      tags: true
  - edge:
      branch: v1.8.47
    provider: bintray
    file: arm64.d
    user: fg2it
    key:
      secure: ""
    skip_cleanup: true
    on:
      tags: true
