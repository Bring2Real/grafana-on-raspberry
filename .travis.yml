language: python
python:
  - "3.4"
sudo: required
services:
  - docker
install: true

before_script:
  - docker pull debian:stretch
  - TRAVIS_TAG=v5.0.1-testing ci/createImage.py

script:
  - docker run --name build-armv6 fg2it/grafana-builder ./build.sh -r armv6

after_success:
  - docker cp build-armv6:/tmp/graf-build/src/github.com/grafana/grafana/dist/ armv6
  - export DEB6=`ls armv6/grafana*.deb`
  - export TARBALL6=`ls armv6/grafana*.tar.gz`
  - echo $DEB6 $TARBALL6
  - TRAVIS_TAG=v5.0.1-testing ./ci/createDescriptionFile.py
  - cat armv6.d
  - cat armv7.d
  - cat arm64.d

deploy:
  - edge:
      branch: v1.8.47
    provider: bintray
    file: armv6.d
    user: fg2it
    key:
      secure: ""
    skip_cleanup: true
  - edge:
      branch: v1.8.47
    provider: bintray
    file: armv7.d
    user: fg2it
    key:
      secure: ""
    skip_cleanup: true
