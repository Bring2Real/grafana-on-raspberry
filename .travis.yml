language: python
python:
  - "3.4"
sudo: required
services:
  - docker
env:
  global:
    - ASSETS=/tmp/assets
    - GRAFANA_VERSION=5.0.4
    - FPM_DOCKER_TAG=1.9.3-2
    - secure: ""

install: true

before_script:
  - docker pull debian:stretch
  - docker pull fg2it/fpm:${FPM_DOCKER_TAG}
  - ci/createImage.py ${GRAFANA_VERSION}
  - docker volume create assets-fgbw

jobs:
  include:
    - &build
      stage: build
      env:
        - TARGET=osx64
        - ARCH=osx64
        - REPO=dummy
        - COMPONENT=main
      script:
        - ci/build_and_pack.sh $TARGET
        - export DEB=`ls $TARGET/grafana*.deb`
        - export TARBALL=`ls $TARGET/grafana*.tar.gz`
        - export ZIP=`ls $TARGET/grafana*.zip`
        - echo $DEB $TARBALL $ZIP
        - ci/deploy.sh
    - <<: *build
      env:
        - TARGET=win64
        - ARCH=win64
        - REPO=dummy
        - COMPONENT=main
    - <<: *build
      env:
        - TARGET=armv6
        - ARCH=armhf
        - REPO=dummy
        - COMPONENT=main       
    - <<: *build
      env:
        - TARGET=armv7
        - ARCH=armhf
        - REPO=dummy
        - COMPONENT=main
    - <<: *build
      env:
        - TARGET=arm64
        - ARCH=arm64
        - REPO=dummy
        - COMPONENT=main
